#
# Navigation rules for Application-Roles search and edit pages
#   

##############################################
# Application - Roles Search
##############################################
Search.new.handler=com.action.approle.AppRoleSearchAction
Search.new.success=/forms/approle/AppRoleSearch.jsp
Search.new.error=/error.jsp
Search.search.handler=com.action.approle.AppRoleSearchAction
Search.search.success=/polling_wait_page.jsp?clientAction=list&pollService=unsecureRequestProcessor/AppRole.Search
Search.search.error=/error.jsp
Search.list.handler=com.action.approle.AppRoleSearchAction
Search.list.success=/forms/approle/AppRoleSearch.jsp
Search.list.error=/error.jsp
Search.add.handler=com.action.approle.AppRoleSearchAction
